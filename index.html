<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorBday</title>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: #FFF7D6;
    }

    header {
      position: sticky;
      top: 0;
      background: #FFF7D6;
      padding: 20px 28px;
      border-bottom: 2px solid #000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      padding: 6px 10px;
      border: 2px solid #000;
    }

    .selectors select {
      padding: 8px 10px;
      font-size: 16px;
      border: 2px solid #000;
      background: white;
      border-radius: 6px;
      margin-right: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 28px;
      padding: 40px 60px;
      justify-items: center;
    }

    .color-box {
      width: 180px;
      border: 2px solid #000;
      background: white;
      display: flex;
      flex-direction: column;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .color-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,.2);
    }

    .swatch {
      height: 150px;
      border-bottom: 2px solid #000;
    }

    .info {
      padding: 12px;
    }

    .label {
      font-weight: 900;
      font-size: 18px;
    }

    .code {
      font-size: 14px;
      opacity: .7;
      margin-top: 4px;
    }
  </style>
</head>

<body>

<header>
  <h1>ColorBday</h1>

  <div class="selectors">
