<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorBday</title>
  <link rel="icon" href="icon.JPG">

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #FFF7D6;
      color: #000;
    }

    /* ===== Header ===== */
    header {
      position: sticky;
      top: 0;
      background: #FFF7D6;
      padding: 20px 28px;
      border-bottom: 2px solid #000;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      padding: 6px 10px;
      border: 2px solid #000;
      display: inline-block; /* 只框字 */
      cursor: pointer;
      user-select: none;
    }

    .selectors select {
      padding: 8px 10px;
      font-size: 16px;
      border: 2px solid #000;
      background: #fff;
      border-radius: 6px;
      margin-right: 10px;
    }

    /* ===== Grid (總覽) ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 28px;
      padding: 40px 60px;
      justify-items: center;
    }

    .color-box {
      width: 180px;
      border: 2px solid #000;
      background: #fff;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .color-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,.2);
    }

    .swatch {
      height: 150px;
      border-bottom: 2px solid #000;
    }

    .info {
      padding: 12px;
    }

    .label {
      font-weight: 900;
      font-size: 16px;
    }

    .code {
      font-size: 14px;
      opacity: .75;
      margin-top: 4px;
    }

    /* ===== Detail View ===== */
    .detail {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 40px 80px;
    }

    .detail-swatch {
      height: 320px;
      border: 3px solid #000;
      margin-bottom: 20px;
    }

    .detail-title {
      font-weight: 900;
      font-size: 20px;
    }

    .detail-code {
      font-size: 16px;
      opacity: .7;
      margin-bottom: 24px;
    }

    .divider {
      border-top: 2px solid #000;
      margin: 32px 0;
    }

    .detail-info p {
      margin: 8px 0;
      line-height: 1.6;
      font-size: 15px;
    }

    .keywords {
      font-weight: 700;
    }
  </style>
</head>

<body>

<header>
  <h1 id="logo">ColorBday</h1>
  <div class="selectors">
    <select id="month"><option value="">月份</option></select>
    <select id="day"><option value="">日期</option></select>
  </div>
</header>

<div id="content"></div>

<script>
  const content = document.getElementById("content");
  const monthSelect = document.getElementById("month");
  const daySelect = document.getElementById("day");

  for (let m = 1; m <= 12; m++) {
    monthSelect.innerHTML += `<option value="${m}">${m} 月</option>`;
  }
  for (let d = 1; d <= 31; d++) {
    daySelect.innerHTML += `<option value="${d}">${d} 日</option>`;
  }

  function isValidDate(m, d) {
    const days = [31,28,31,30,31,30,31,31,30,31,30,31];
    return d <= days[m-1];
  }

  function generateColor(seed) {
    const h = (seed * 47) % 360;
    const s = 24 + seed % 8;
    const l = 62 + seed % 8;
    return { h, s, l, css:`hsl(${h},${s}%,${l}%)` };
  }

  function keywords(h, s, l) {
    return [
      l > 66 ? "Soft" : "Deep",
      s > 28 ? "Bold" : "Calm",
      h < 90 ? "Warm" : h < 180 ? "Balanced" : "Reflective"
    ].join(" · ");
  }

  function renderAll() {
    content.innerHTML = `<div class="grid"></div>`;
    const grid = content.querySelector(".grid");

    for (let m = 1; m <= 12; m++) {
      for (let d = 1; d <= 31; d++) {
        if (!isValidDate(m,d)) continue;
        const code = `${String(m).padStart(2,"0")}${String(d).padStart(2,"0")}`;
        const seed = m * 31 + d;
        const color = generateColor(seed);

        grid.innerHTML += `
          <div class="color-box" data-code="${code}">
            <div class="swatch" style="background:${color.css}"></div>
            <div class="info">
              <div class="label">COLORBDAY</div>
              <div class="code">${code} TPG</div>
            </div>
          </div>`;
      }
    }
  }

  function renderDetail(code) {
    const m = parseInt(code.slice(0,2));
    const d = parseInt(code.slice(2,4));
    monthSelect.value = m;
    daySelect.value = d;

    const seed = m * 31 + d;
    const color = generateColor(seed);

    content.innerHTML = `
      <div class="detail">
        <div class="detail-swatch" style="background:${color.css}"></div>
        <div class="detail-title">COLORBDAY</div>
        <div class="detail-code">${code} TPG</div>

        <div class="divider"></div>

        <div class="detail-info">
          <p class="keywords">${keywords(color.h,color.s,color.l)}</p>
          <p>This color carries a quiet emotional weight — steady, soft, and thoughtful.</p>
          <p>Visual presence is low-key but consistent, never demanding attention.</p>
          <p>Associated with ${m}/${d}: not loud, but always present.</p>
        </div>
      </div>
    `;
  }

  content.addEventListener("click", e => {
    const card = e.target.closest(".color-box");
    if (card) renderDetail(card.dataset.code);
  });

  monthSelect.addEventListener("change", () => {
    if (monthSelect.value && daySelect.value)
      renderDetail(`${String(monthSelect.value).padStart(2,"0")}${String(daySelect.value).padStart(2,"0")}`);
  });

  daySelect.addEventListener("change", () => {
    if (monthSelect.value && daySelect.value)
      renderDetail(`${String(monthSelect.value).padStart(2,"0")}${String(daySelect.value).padStart(2,"0")}`);
  });

  document.getElementById("logo").onclick = () => {
    monthSelect.value = "";
    daySelect.value = "";
    renderAll();
  };

  renderAll();
</script>

</body>
</html>
