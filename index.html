<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorBday</title>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: #FFF7D6;
    }

    header {
      position: sticky;
      top: 0;
      background: #FFF7D6;
      padding: 20px 28px;
      border-bottom: 2px solid #000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      padding: 6px 10px;
      border: 2px solid #000;
      cursor: pointer;
      user-select: none;
    }

    .selectors select {
      padding: 8px 10px;
      font-size: 16px;
      border: 2px solid #000;
      background: white;
      border-radius: 6px;
      margin-right: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 28px;
      padding: 40px 60px;
      justify-items: center;
    }

    .color-box {
      width: 180px;
      border: 2px solid #000;
      background: white;
      display: flex;
      flex-direction: column;
      transition: transform .2s ease, box-shadow .2s ease;
      cursor: pointer;
    }

    .color-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,.2);
    }

    .swatch {
      height: 150px;
      border-bottom: 2px solid #000;
    }

    .info {
      padding: 12px;
    }

    .label {
      font-weight: 900;
      font-size: 18px;
    }

    .code {
      font-size: 14px;
      opacity: .7;
      margin-top: 4px;
    }
  </style>
</head>

<body>

<header>
  <h1 id="logo">ColorBday</h1>

  <div class="selectors">
    <select id="month">
      <option value="">月份</option>
    </select>

    <select id="day">
      <option value="">日期</option>
    </select>
  </div>
</header>

<div class="grid" id="colorGrid"></div>

<script>
  function isLeapYear(year) {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
  }

  function isValidDate(m, d, year) {
    const days = [31, isLeapYear(year) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    return d <= days[m - 1];
  }

  function generateColor(seed) {
    const hue = (seed * 47) % 360;
    const saturation = 22 + (seed % 10);
    const lightness = 62 + (seed % 8);
    return { h: hue, s: saturation, l: lightness, css: `hsl(${hue}, ${saturation}%, ${lightness}%)` };
  }

  function deriveKeywords(h, s, l) {
    const keywords = [];
    if (l >= 66) keywords.push("Soft"); else keywords.push("Deep");
    if (s >= 28) keywords.push("Bold"); else keywords.push("Calm");
    if (h >= 30 && h < 90) keywords.push("Warm");
    else if (h >= 90 && h < 170) keywords.push("Balanced");
    else if (h >= 170 && h < 250) keywords.push("Reflective");
    else keywords.push("Quiet");
    return keywords.join(" · ");
  }

  function createCard(code, colorObj) {
    const keywords = deriveKeywords(colorObj.h, colorObj.s, colorObj.l);
    return `
      <div class="color-box" data-code="${code}">
        <div class="swatch" style="background:${colorObj.css}"></div>
        <div class="info">
          <div class="label">COLORBDAY</div>
          <div class="code">${code} TPG</div>
          <div class="code">${keywords}</div>
        </div>
      </div>
    `;
  }

  const monthSelect = document.getElementById("month");
  const daySelect = document.getElementById("day");
  const grid = document.getElementById("colorGrid");

  for (let m = 1; m <= 12; m++) {
    const opt = document.createElement("option");
    opt.value = m;
    opt.textContent = `${m} 月`;
    monthSelect.appendChild(opt);
  }

  for (let d = 1; d <= 31; d++) {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = `${d} 日`;
    daySelect.appendChild(opt);
  }

  function renderAllColors() {
    grid.innerHTML = "";
    const year = new Date().getFullYear();

    for (let m = 1; m <= 12; m++) {
      for (let d = 1; d <= 31; d++) {
        if (!isValidDate(m, d, year)) continue;
        const code = `${String(m).padStart(2,'0')}${String(d).padStart(2,'0')}`;
        const seed = m * 31 + d;
        const color = generateColor(seed);
        grid.innerHTML += createCard(code, color);
      }
    }
  }

  function renderSingle(code) {
    const m = parseInt(code.slice(0,2));
    const d = parseInt(code.slice(2,4));
    const seed = m * 31 + d;
    const color = generateColor(seed);
    grid.innerHTML = createCard(code, color);
  }

  monthSelect.addEventListener("change", () => {
    if (monthSelect.value && daySelect.value) {
      const code = `${String(monthSelect.value).padStart(2,'0')}${String(daySelect.value).padStart(2,'0')}`;
      renderSingle(code);
    }
  });

  daySelect.addEventListener("change", () => {
    if (monthSelect.value && daySelect.value) {
      const code = `${String(monthSelect.value).padStart(2,'0')}${String(daySelect.value).padStart(2,'0')}`;
      renderSingle(code);
    }
  });

  grid.addEventListener("click", (e) => {
    const card = e.target.closest('.color-box');
    if (!card) return;
    renderSingle(card.dataset.code);
  });

  document.getElementById("logo").addEventListener("click", () => {
    monthSelect.value = "";
    daySelect.value = "";
    renderAllColors();
  });

  renderAllColors();
</script>

</body>
</html>
