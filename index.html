<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorBday</title>
  <link rel="icon" href="icon.JPG">

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: #FFF7D6;
      color: #000;
    }

    /* ===== Header ===== */
    header {
      position: sticky;
      top: 0;
      background: #FFF7D6;
      padding: 20px 28px;
      border-bottom: 2px solid #000;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      padding: 6px 12px;
      border: 2px solid #000;
      cursor: pointer;
      width: fit-content;
      user-select: none;
    }

    .selectors select {
      padding: 8px 10px;
      font-size: 16px;
      border: 2px solid #000;
      background: white;
      margin-right: 10px;
    }

    /* ===== Layout ===== */
    .container {
      display: flex;
      min-height: calc(100vh - 120px);
    }

    /* 垂直結構線 */
    .divider {
      width: 2px;
      background: #000;
      margin: 40px 0;
    }

    /* ===== Grid (all colors) ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 28px;
      padding: 40px 60px;
      width: 100%;
      justify-items: center;
    }

    .color-box {
      width: 180px;
      border: 2px solid #000;
      background: white;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .color-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,.2);
    }

    .swatch {
      height: 150px;
      border-bottom: 2px solid #000;
    }

    .info {
      padding: 12px;
    }

    .label {
      font-weight: 900;
      font-size: 16px;
    }

    .code {
      font-size: 13px;
      opacity: .7;
      margin-top: 4px;
    }

    /* ===== Single view ===== */
    .single-view {
      display: flex;
      gap: 60px;
      padding: 60px;
      width: 100%;
      align-items: center;
    }

    .single-card {
      width: 320px;
      border: 2px solid #000;
      background: white;
    }

    .single-swatch {
      height: 260px;
      border-bottom: 2px solid #000;
    }

    .single-info {
      padding: 18px;
    }

    .single-info .label {
      font-size: 18px;
    }

    /* ===== Side info ===== */
    .side-info {
      max-width: 360px;
    }

    .side-title {
      font-weight: 900;
      margin-bottom: 6px;
    }

    .side-block {
      margin-bottom: 18px;
      font-size: 14px;
      line-height: 1.6;
    }

    .small {
      font-size: 12px;
      opacity: .6;
    }
  </style>
</head>

<body>

<header>
  <h1 id="logo">ColorBday</h1>
  <div class="selectors">
    <select id="month">
      <option value="">Month</option>
    </select>
    <select id="day">
      <option value="">Day</option>
    </select>
  </div>
</header>

<div id="main"></div>

<script>
  function isLeapYear(year) {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
  }

  function isValidDate(m, d, year) {
    const days = [31, isLeapYear(year) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    return d <= days[m - 1];
  }

  function generateColor(seed) {
    const h = (seed * 47) % 360;
    const s = 22 + (seed % 10);
    const l = 62 + (seed % 8);
    return { h, s, l, css: `hsl(${h}, ${s}%, ${l}%)` };
  }

  function deriveKeywords(h, s, l) {
    const k = [];
    k.push(l > 65 ? "Soft" : "Deep");
    k.push(s > 28 ? "Bold" : "Calm");
    if (h < 60) k.push("Quiet");
    else if (h < 160) k.push("Balanced");
    else k.push("Reflective");
    return k.join(" · ");
  }

  const main = document.getElementById("main");
  const monthSelect = document.getElementById("month");
  const daySelect = document.getElementById("day");

  for (let m = 1; m <= 12; m++) {
    monthSelect.innerHTML += `<option value="${m}">${m}</option>`;
  }
  for (let d = 1; d <= 31; d++) {
    daySelect.innerHTML += `<option value="${d}">${d}</option>`;
  }

  function renderAll() {
    main.innerHTML = `<div class="grid" id="grid"></div>`;
    const grid = document.getElementById("grid");
    const year = new Date().getFullYear();

    for (let m = 1; m <= 12; m++) {
      for (let d = 1; d <= 31; d++) {
        if (!isValidDate(m, d, year)) continue;
        const code = `${String(m).padStart(2,'0')}${String(d).padStart(2,'0')}`;
        const color = generateColor(m * 31 + d);
        grid.innerHTML += `
          <div class="color-box" data-code="${code}">
            <div class="swatch" style="background:${color.css}"></div>
            <div class="info">
              <div class="label">COLORBDAY</div>
              <div class="code">${code} TPG</div>
            </div>
          </div>`;
      }
    }

    grid.onclick = e => {
      const box = e.target.closest('.color-box');
      if (box) renderSingle(box.dataset.code);
    };
  }

  function renderSingle(code) {
    const m = +code.slice(0,2);
    const d = +code.slice(2,4);
    monthSelect.value = m;
    daySelect.value = d;

    const color = generateColor(m * 31 + d);
    const keywords = deriveKeywords(color.h, color.s, color.l);

    main.innerHTML = `
      <div class="container">
        <div class="single-view">
          <div class="single-card">
            <div class="single-swatch" style="background:${color.css}"></div>
            <div class="single-info">
              <div class="label">COLORBDAY</div>
              <div class="code">${code} TPG</div>
              <div class="small">${keywords}</div>
            </div>
          </div>

          <div class="side-info">
            <div class="side-block">
              <div class="side-title">Day ${parseInt(code)} / 365</div>
              ${m} / ${d}
            </div>

            <div class="side-block">
              <div class="side-title">Mood</div>
              ${keywords}
            </div>

            <div class="side-block">
              <div class="side-title">Suggested Use</div>
              UI Background<br>Editorial Accent<br>Stationery
            </div>

            <div class="small">ColorBday Collection</div>
          </div>
        </div>
        <div class="divider"></div>
      </div>`;
  }

  monthSelect.onchange = daySelect.onchange = () => {
    if (monthSelect.value && daySelect.value) {
      renderSingle(
        `${String(monthSelect.value).padStart(2,'0')}${String(daySelect.value).padStart(2,'0')}`
      );
    }
  };

  document.getElementById("logo").onclick = () => {
    monthSelect.value = "";
    daySelect.value = "";
    renderAll();
  };

  renderAll();
</script>

</body>
</html>
