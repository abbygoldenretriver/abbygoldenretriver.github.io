<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><span style="font-weight:700; font-size:24px;">ColorBday</span></title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #FFF7D6;
      text-align: center;
    }

    header {
      padding: 24px;
      background: #FFF7D6;
      position: sticky;
      top: 0;
      border-bottom: 2px solid #000;
      box-shadow: none;
      text-align: left;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .selectors {
      margin-top: 10px;
    }

    select {
      padding: 6px;
      font-size: 16px;
      margin: 0 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }

    .color-box {
      width: 180px;
      background: white;
      border-radius: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: left;
      font-family: Arial, sans-serif;
    }

    .swatch {
      width: 100%;
      height: 150px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ColorBday</h1>
    <div class="selectors">
      <select id="month">
        <option value="">月份</option>
        <script>
          for (let m = 1; m <= 12; m++) {
            document.write(`<option value="${m}">${m} 月</option>`);
          }
        </script>
      </select>

      <select id="day">
        <option value="">日期</option>
        <script>
          for (let d = 1; d <= 31; d++) {
            document.write(`<option value="${d}">${d} 日</option>`);
          }
        </script>
      </select>
    </div>
  </header>

  <div class="grid" id="colorGrid"></div>

  <script>
    function generateColor(index) {
      const r = (index * 37) % 255;
      const g = (index * 59) % 255;
      const b = (index * 83) % 255;
      return `rgb(${r}, ${g}, ${b})`;
    }

    function dayOfYear(month, day) {
      const daysInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];
      let total = 0;
      for (let i = 0; i < month - 1; i++) total += daysInMonth[i];
      return total + day;
    }

    function renderAllColors() {
      const grid = document.getElementById("colorGrid");
      grid.innerHTML = "";
      for (let i = 1; i <= 365; i++) {
        const color = generateColor(i);
        grid.innerHTML += `
          <div class='color-box'>
            <div class='swatch' style='background:${color}'></div>
            <div style='padding:14px; background:white;'>
              <div style='font-weight:900; font-size:18px;'>COLORBDAY</div>
              <div style='font-size:14px; margin-top:4px;'>20-${String(i).padStart(4,'0')} TPM</div>
            </div>
              <div style='opacity:0.7; font-size:16px; font-weight:bold;'>20-${String(i).padStart(4,'0')} TPM</div>
            </div>
          </div>
        `;
      }
    }

    function renderBirthdayColor() {
      const m = document.getElementById("month").value;
      const d = document.getElementById("day").value;
      if (!m || !d) return;

      const index = dayOfYear(parseInt(m), parseInt(d));
      const color = generateColor(index);
      const grid = document.getElementById("colorGrid");
      grid.innerHTML = `
        <div class='color-box'>
          <div class='swatch' style='background:${color}'></div>
            <div style='padding:14px; background:white;'>
              <div style='font-weight:900; font-size:18px;'>COLORBDAY</div>
              <div style='font-size:14px; margin-top:4px;'>20-${String(i).padStart(4,'0')} TPM</div>
            </div>
              <div style='opacity:0.7; font-size:16px; font-weight:bold;'>20-${String(i).padStart(4,'0')} TPM</div>
            </div>
        </div>
      `;
    }

    document.getElementById("month").addEventListener("change", renderBirthdayColor);
    document.getElementById("day").addEventListener("change", renderBirthdayColor);

    renderAllColors();
  </script>
</body>
</html>
