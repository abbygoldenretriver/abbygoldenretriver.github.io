<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorBday</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #FFF7D6;
    }

    header {
      padding: 20px 28px;
      background: #FFF7D6;
      position: sticky;
      top: 0;
      border-bottom: 2px solid #000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      padding: 6px 10px;
      border: 2px solid #000;
    }

    .selectors select {
      padding: 8px;
      font-size: 16px;
      border: 2px solid #000;
      background: white;
      border-radius: 6px;
      margin-right: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 28px;
      padding: 40px 60px;
      justify-items: center;
    }

    .color-box {
      width: 180px;
      border: 2px solid #000;
      background: white;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .color-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .swatch {
      width: 100%;
      height: 150px;
      border-bottom: 2px solid #000;
    }

    .info {
      padding: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .label {
      font-weight: 900;
      font-size: 18px;
    }

    .code {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ColorBday</h1>

    <div class="selectors">
      <select id="month">
        <option value="">月份</option>
        <script>
          for (let m = 1; m <= 12; m++) {
            document.write(`<option value="${m}">${m} 月</option>`);
          }
        </script>
      </select>

      <select id="day">
        <option value="">日期</option>
        <script>
          for (let d = 1; d <= 31; d++) {
            document.write(`<option value="${d}">${d} 日</option>`);
          }
        </script>
      </select>
    </div>
  </header>

  <div class="grid" id="colorGrid"></div>

  <script>
    function generateColor(seed) {
    // Morandi style: low saturation, soft lightness
    const hue = seed * 37 % 360;          // 色相仍然分散
    const saturation = 25;                // 低飽和（莫蘭迪關鍵）
    const lightness = 70;                 // 偏亮、柔和
    return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
  }

    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function isValidDate(month, day, year = new Date().getFullYear()) {
      const daysInMonth = [31, isLeapYear(year) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      return day <= daysInMonth[month - 1];
    }

    function createCard(i, color) {
      return `
        <div class='color-box'>
          <div class='swatch' style='background:${color}'></div>
          <div class='info'>
            <div class='label'>COLORBDAY</div>
            <div class='code'>${String(i).padStart(4,'0')} TPG</div>
          </div>
        </div>`;
    }

    function renderAllColors() {
      const grid = document.getElementById("colorGrid");
      grid.innerHTML = "";
      const year = new Date().getFullYear();
      for (let m = 1; m <= 12; m++) {
        for (let d = 1; d <= 31; d++) {
          if (!isValidDate(m, d, year)) continue;
          const index = `${String(m).padStart(2,'0')}${String(d).padStart(2,'0')}`;
          const colorSeed = m * 31 + d;
          const color = generateColor(colorSeed);
          grid.innerHTML += createCard(index, color);
        }
      }
    }    }

    function renderBirthdayColor() {
      const m = parseInt(document.getElementById("month").value);
      const d = parseInt(document.getElementById("day").value);
      if (!m || !d) return;
      const year = new Date().getFullYear();
      if (!isValidDate(m, d, year)) return;
      const index = `${String(m).padStart(2,'0')}${String(d).padStart(2,'0')}`;
      const colorSeed = m * 31 + d;
      const color = generateColor(colorSeed);
      const grid = document.getElementById("colorGrid");
      grid.innerHTML = createCard(index, color);
    }
    document.getElementById("month").addEventListener("change", renderBirthdayColor);
    document.getElementById("day").addEventListener("change", renderBirthdayColor);

    renderAllColors();
  </script>
</body>
</html>
