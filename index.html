<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColorBday</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #FFF7D6;
    }

    header {
      padding: 20px 28px;
      background: #FFF7D6;
      position: sticky;
      top: 0;
      border-bottom: 2px solid #000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      padding: 6px 10px;
      border: 2px solid #000;
    }

    .selectors select {
      padding: 8px;
      font-size: 16px;
      border: 2px solid #000;
      background: white;
      border-radius: 6px;
      margin-right: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 28px;
      padding: 40px 60px;
      justify-items: center;
    }

    .color-box {
      width: 180px;
      border: 2px solid #000;
      background: white;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .color-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .swatch {
      width: 100%;
      height: 150px;
      border-bottom: 2px solid #000;
    }

    .info {
      padding: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .label {
      font-weight: 900;
      font-size: 18px;
    }

    .code {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ColorBday</h1>

    <div class="selectors">
      <select id="month">
        <option value="">月份</option>
        <script>
          for (let m = 1; m <= 12; m++) {
            document.write(`<option value="${m}">${m} 月</option>`);
          }
        </script>
      </select>

      <select id="day">
        <option value="">日期</option>
        <script>
          for (let d = 1; d <= 31; d++) {
            document.write(`<option value="${d}">${d} 日</option>`);
          }
        </script>
      </select>
    </div>
  </header>

  <div class="grid" id="colorGrid"></div>

  <script>
    function generateColor(index) {
      const r = (index * 37) % 255;
      const g = (index * 59) % 255;
      const b = (index * 83) % 255;
      return `rgb(${r}, ${g}, ${b})`;
    }

    function dayOfYear(month, day) {
      const daysInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];
      let total = 0;
      for (let i = 0; i < month - 1; i++) total += daysInMonth[i];
      return total + day;
    }

    function createCard(i, color) {
      return `
        <div class='color-box'>
          <div class='swatch' style='background:${color}'></div>
          <div class='info'>
            <div class='label'>COLORBDAY</div>
            <div class='code'>FHI ${String(i).padStart(4,'0')} TPM</div>
          </div>
        </div>`;
    }

    function renderAllColors() {
      const grid = document.getElementById("colorGrid");
      grid.innerHTML = "";
      for (let i = 1; i <= 365; i++) {
        const color = generateColor(i);
        grid.innerHTML += createCard(i, color);
      }
    }

    function renderBirthdayColor() {
      const m = document.getElementById("month").value;
      const d = document.getElementById("day").value;
      if (!m || !d) return;

      const index = dayOfYear(parseInt(m), parseInt(d));
      const color = generateColor(index);
      const grid = document.getElementById("colorGrid");
      grid.innerHTML = createCard(index, color);
    }

    document.getElementById("month").addEventListener("change", renderBirthdayColor);
    document.getElementById("day").addEventListener("change", renderBirthdayColor);

    renderAllColors();
  </script>
</body>
</html>
